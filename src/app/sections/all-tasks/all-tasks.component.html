<table class="table table-striped table-responsive-md">
    <thead>
        <tr>
            <th>Case Id</th>
            <th>Task Name</th>
            <th>Priority</th>
            <th>Asignee</th>
            <th>Start Date</th>
            <th>Out Date</th>
            <th>Follow up Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of allTasks">
            <td>{{task.caseId}}</td>
            <td>{{task.taskName}}</td>
            <td>{{task.priority}}</td>
            <td>{{task.asignee}}</td>
            <td>{{task.startDate}}</td>
            <td>{{task.outDate}}</td>
            <td>{{task.followUpDate}}</td>
        </tr>
    </tbody>
</table>
